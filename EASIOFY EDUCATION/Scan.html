<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <title>Scan the Image</title>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc:targets.mind; maxTrack: 25"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="plant" src="./Gltf/Plant1.gltf"></a-asset-item>
        <a-asset-item id="Skeleton" src="./Gltf/skeleton.gltf"></a-asset-item>
        <a-asset-item id="camel" src="./Gltf/camel+text.gltf"></a-asset-item>
        <video id="Video1" src="./Video/CHAP1.mp4" preload loop></video>
        <video id="Video2" src="./Video/CHAP2.mp4" preload loop></video>
        <video id="Video3" src="./Video/CHAP3.mp4" preload loop></video>
        <video id="Video4" src="./Video/CHAP4.mp4" preload loop></video>
        <video id="Video5" src="./Video/CHAP5.mp4" preload loop></video>
        <video id="Video6" src="./Video/CHAP6.mp4" preload loop></video>
        <video id="Video7" src="./Video/CHAP7.mp4" preload loop></video>
        <video id="Video8" src="./Video/CHAP8.mp4" preload loop></video>
        <video id="Video9" src="./Video/CHAP9.mp4" preload loop></video>
        <video id="Video10" src="./Video/CHAP10.mp4" preload loop></video>
        <video id="Video11" src="./Video/CHAP11.mp4" preload loop></video>
        <video id="Video12" src="./Video/CHAP12.mp4" preload loop></video>
        <video id="Video13" src="./Video/CHAP13.mp4" preload loop></video>
        <video id="Video14" src="./Video/CHAP14.mp4" preload loop></video>
        <video id="Video15" src="./Video/CHAP15.mp4" preload loop></video>
        <video id="Video16" src="./Video/CHAP16.mp4" preload loop></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="target1">
        <a-plane
          class="clickable"
          material="src: #Video1; transparent: true"
          video-controller
        >
        </a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="1 1 1" src="#plant"
        animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
      </a-entity>


      <a-entity mindar-image-target="targetIndex: 2" id="target2">
        <a-plane
          class="clickable"
          material="src: #Video2; transparent: true"
          video-controller
        >
        </a-plane>
      </a-entity>


      <a-entity mindar-image-target="targetIndex: 3" id="target3">
        <a-plane
          class="clickable"
          material="src: #Video3; transparent: true"
          video-controller
        >
        </a-plane>
      </a-entity>


      <a-entity mindar-image-target="targetIndex: 4" id="target4">
        <a-plane
          class="clickable"
          material="src: #Video4; transparent: true"
          video-controller
        >
        </a-plane>
      </a-entity>


      <a-entity mindar-image-target="targetIndex: 5" id="target5">
        <a-plane
          class="clickable"
          material="src: #Video5; transparent: true"
          video-controller
        >
        </a-plane>
      </a-entity>


      <a-entity mindar-image-target="targetIndex: 6" id="target6">
        <a-plane
          class="clickable"
          material="src: #Video6; transparent: true"
          video-controller
        >
        </a-plane>
      </a-entity>


      <a-entity mindar-image-target="targetIndex: 7" id="target7">
        <a-plane
          class="clickable"
          material="src: #Video7; transparent: true"
          video-controller
        >
        </a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 8" id="target8">
        <a-plane
          class="clickable"
          material="src: #Video8; transparent: true"
          video-controller
        >
        </a-plane>
      </a-entity>

      
      <a-entity mindar-image-target="targetIndex: 9">
        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.4 0.4 0.4" src="#Skeleton"
        animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 10" id="target9">
        <a-plane
          class="clickable"
          material="src: #Video9; transparent: true"
          video-controller
        >
        </a-plane>
      </a-entity>


      <a-entity mindar-image-target="targetIndex: 11">
        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.5 0.5 0.5" src="#camel"
        animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
      </a-entity>


      <a-entity mindar-image-target="targetIndex: 12" id="target10">
        <a-plane
          class="clickable"
          material="src: #Video10; transparent: true"
          video-controller
        >
        </a-plane>
      </a-entity>


      <a-entity mindar-image-target="targetIndex: 13" id="target11">
        <a-plane
          class="clickable"
          material="src: #Video11; transparent: true"
          video-controller
        >
        </a-plane>
      </a-entity>


      <a-entity mindar-image-target="targetIndex: 14" id="target12">
        <a-plane
          class="clickable"
          material="src: #Video12; transparent: true"
          video-controller
        >
        </a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 15" id="target13">
        <a-plane
          class="clickable"
          material="src: #Video13; transparent: true"
          video-controller
        >
        </a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 16" id="target14">
        <a-plane
          class="clickable"
          material="src: #Video14; transparent: true"
          video-controller
        >
        </a-plane>
      </a-entity>


      <a-entity mindar-image-target="targetIndex: 17" id="target15">
        <a-plane
          class="clickable"
          material="src: #Video15; transparent: true"
          video-controller
        >
        </a-plane>
      </a-entity>


      <a-entity mindar-image-target="targetIndex: 18" id="target16">
        <a-plane
          class="clickable"
          material="src: #Video16; transparent: true"
          video-controller
        >
        </a-plane>
      </a-entity>

    </a-scene>
    <script>
      AFRAME.registerComponent("video-controller", {
        init: function () {
          const targets = [
            document.getElementById("target1"),
            document.getElementById("target2"),
            document.getElementById("target3"),
            document.getElementById("target4"),
            document.getElementById("target5"),
            document.getElementById("target6"),
            document.getElementById("target7"),
            document.getElementById("target8"),
            document.getElementById("target9"),
            document.getElementById("target10"),
            document.getElementById("target11"),
            document.getElementById("target12"),
            document.getElementById("target13"),
            document.getElementById("target14"),
            document.getElementById("target15"),
            document.getElementById("target16"),
          ];
          const videoIds = [
            "Video1",
            "Video2",
            "Video3",
            "Video4",
            "Video5",
            "Video6",
            "Video7",
            "Video8",
            "Video9",
            "Video10",
            "Video11",
            "Video12",
            "Video13",
            "Video14",
            "Video15",
            "Video16",
          ];
    
          let videoWindow = null; // Track the opened video window

function openVideoWindow(videoUrl) {
  // Close any existing video window if it is open
  if (videoWindow && !videoWindow.closed) {
    videoWindow.close();
  }

  videoWindow = window.open(videoUrl, "_blank");
}

function closeVideoWindow() {
  if (videoWindow && !videoWindow.closed) {
    videoWindow.close();
  }
}

targets.forEach((target, index) => {
  const video = document.getElementById(videoIds[index]);

  target.addEventListener("targetFound", (event) => {
    const videoUrl = video.currentSrc;
    openVideoWindow(videoUrl);
  });

  target.addEventListener("targetLost", (event) => {
    closeVideoWindow();
  });
});
},
});

// Wait for the assets to load before initializing the video controller
document.querySelector("a-assets").addEventListener("loaded", function () {
document.querySelectorAll(".clickable").forEach((element) => {
element.setAttribute("video-controller", "");
});
});
    </script>
    
  </body>
</html>
