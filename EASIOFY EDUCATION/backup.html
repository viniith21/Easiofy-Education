<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
    <title>Scan the Image</title>
</head>

<body>
    <a-scene mindar-image="imageTargetSrc:targets.mind; maxTrack: 20" color-space="sRGB"
        renderer="colorManagement: true; physicallyCorrectLights: true" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        <a-assets>
            <a-asset-item id="Bunny" src="./Gltf/girl.gltf"></a-asset-item>
            <a-asset-item id="Chunny" src="./Gltf/HELI.gltf"></a-asset-item>
            <a-asset-item id="hut" src="./Gltf/hut.gltf"></a-asset-item>
            <a-asset-item id="bus" src="./Gltf/bus.gltf"></a-asset-item>
            <a-asset-item id="building" src="./Gltf/building.gltf"></a-asset-item>
            <a-asset-item id="bathtub" src="./Gltf/bathtub.gltf"></a-asset-item>
            <a-asset-item id="car" src="./Gltf/car.gltf"></a-asset-item>
            <a-asset-item id="cow" src="./Gltf/bus.gltf"></a-asset-item>
            <a-asset-item id="Tunger" src="./Gltf/hut.gltf"></a-asset-item>
            <a-asset-item id="Pow" src="./Gltf/HELI.gltf"></a-asset-item>
            <a-asset-item id="Put" src="./Gltf/girl.gltf"></a-asset-item>
            <a-asset-item id="Low" src="./Gltf/hut.gltf"></a-asset-item>
            <a-asset-item id="Kite" src="./Gltf/building.gltf"></a-asset-item>
            <a-asset-item id="Nest" src="./Gltf/girl.gltf"></a-asset-item>
            <a-asset-item id="Test" src="./Gltf/bus.gltf"></a-asset-item>
            <a-asset-item id="Lichi" src="./Gltf/car.gltf"></a-asset-item>

        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="0.05 0.05 0.05" src="#Bunny"
                animation-mixer></a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 1">
            <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="0.05 0.05 0.05" src="#Chunny"
                animation-mixer></a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 2">
            <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="0.05 0.05 0.05" src="#hut"
                animation-mixer></a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 3">
            <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="0.05 0.05 0.05" src="#bus"
                animation-mixer></a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 4">
            <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="0.05 0.05 0.05" src="#building"
                animation-mixer></a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 5">
            <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="0.05 0.05 0.05" src="#bathtub"
                animation-mixer></a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 6">
            <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="0.05 0.05 0.05" src="#Car"
                animation-mixer></a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 7">
            <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="0.05 0.05 0.05" src="#Cow"
                animation-mixer></a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 8">
            <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="0.05 0.05 0.05" src="#Tunger"
                animation-mixer></a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 9">
            <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="0.05 0.05 0.05" src="#Pow"
                animation-mixer></a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 10">
            <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="0.05 0.05 0.05" src="#Put"
                animation-mixer></a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 11">
            <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="0.05 0.05 0.05" src="#Low"
                animation-mixer></a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 12">
            <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="0.05 0.05 0.05" src="#Kite"
                animation-mixer></a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 13">
            <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="0.05 0.05 0.05" src="#Nest"
                animation-mixer></a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 14">
            <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="0.05 0.05 0.05" src="#Test"
                animation-mixer></a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 15">
            <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="0.05 0.05 0.05" src="#Lichi"
                animation-mixer></a-gltf-model>
        </a-entity>
    </a-scene>
</body>

</html>
